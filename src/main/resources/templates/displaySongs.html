<!DOCTYPE html>
<html>
<head>
<style type="text/css">
iframe{
height: 100px;
width:500px
}</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>name</th>
				<th>artist</th>
				<th>genre</th>
				<th>play</th>
			</tr>
		<thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
				<td>
				<audio controls>
				<source th:src="${song.link}" type="audio/mpeg">
				</audio>
			</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
